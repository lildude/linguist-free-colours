<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GitHub Linguist Colour Picker</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <h1>GitHub Linguist Colour Picker</h1>
    <div id="color-picker">
      <canvas id="color-block" height="500" width="585"></canvas>
      <label for="color-input" id="color-label" style="background-color: white"></label>
      <input pattern=".{7}" required id="color-input" type="text" value="#"/>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.10.0/js-yaml.min.js"></script>
    <script src="colour.js"></script>
    <script src="app.js"></script>
  </body>
